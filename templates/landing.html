{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Industry Stats{% endblock %}
{% block styles %}
    {{ block.super }}
    <style>
        html,
        body {
            height: 100%;
            color: #fff;
            background-image: url('{% static 'dist/images/map-unsplash.jpg' %}');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-color: #000;
            text-shadow: 0 0 2px rgba(0, 0, 0, 0.8);
        }

        .site-wrapper {
            display: table;
            width: 100%;
            height: 100%; /* For at least Firefox */
            min-height: 100%;
            -webkit-box-shadow: inset 0 0 600px rgba(0, 0, 0, .9);
            box-shadow: inset 0 0 600px rgba(0, 0, 0, .9);
        }

        h3 small {
            color: #fff;
        }

        a {
            color: #fff;
            font-weight: 800;
            text-decoration: none;
        }

        a:hover, a:visited {
            color: #fff;
        }

        .site-wrapper-inner {
            display: table-cell;
            vertical-align: top;
        }

        .jumbotron {
            margin-right: auto;
            margin-left: auto;
            background: transparent;
            padding: 30px;
        }

        footer {
            position: absolute;
            bottom: 0;
            height: 60px;
        }
    </style>
{% endblock %}
{% block body %}
{% endblock %}
