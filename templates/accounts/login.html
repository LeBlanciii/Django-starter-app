{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Login{% endblock %}
{% block content %}
    <div class="container col-lg-offset-3 col-lg-9" id="login-container">
        <div class="jumbotron" id="login-jumbotron">
            <h2 class="no-margin-t">Login</h2>
            {% if messages %}
                <ul class="list-group">
                    {% for message in messages %}
                        <li class="list-group-item list-group-item-action list-group-item-warning">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group row user-form-field {% if messages %} has-error{% endif %}">
                    <div class="col-sm-offset-1 col-sm-10">
                        <input type="text"
                               name="username"
                               value=""
                               class="form-control"
                               placeholder="Username"/>
                    </div>
                </div>
                <div class="form-group row user-form-field {% if messages %} has-error{% endif %}">
                    <div class="col-sm-offset-1 col-sm-10">
                        <input type="password"
                               name="password"
                               value=""
                               class="form-control"
                               placeholder="Password"/>

                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-offset-1 col-sm-10">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
